    <head>

        <title>기나긴 모험을 시작할 10반에게</title>
    </head>
    <body>
        <div class="top-bar">
            <div id="logo">
                <a href="https://www.hanyang-u.hs.kr/" target="_blank">
                    <img id="logo-img" src="./image/logo.png" />

            </div>
            <div id="title">

                    <img src="./image/title.png" />

            </div>

        </div>
        <div class="nav">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" aria-current="page" href="./index.html">Home</a></li>

                <li class="nav-item">
                    <a class="nav-link active" href="./photo.html">Photo</a>

                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
            </ul>

        <div class="image-slider">
            <div class="slides">
                <div class="slide">
                    <img src="./image/hy0.jpg" alt="Slide 1" />
                    <p>10반 학생들과 벚꽃에서 단체 사진을~</p>
                </div>
                <div class="slide">
                    <img src="./image/hy1.jpg" alt="Slide 2" />
                    <p>체육대회에 반다나로 햇빛을 피해요</p>
                </div>
                <div class="slide">
                    <img src="./image/hy2.jpg" alt="Slide 3" />
                    <p>항상 간식 줘서 고마웡 :)</p>
                </div>
                <div class="slide">
                    <img src="./image/hy3.jpg" alt="Slide 4" />
                    <p>체육대회때 생명수</p>
                </div>
                <div class="slide">
                    <img src="./image/hy4.jpg" alt="Slide 5" />

                    <img src="./image/hy5.jpg" alt="Slide 6" />
                    <p>나만의 브랜딩! 선생님 눈에는 모두 1등이었어 ~</p>
                </div>

                    <img src="./image/hy6.jpg" alt="Slide 7" />

                </div>
                <div class="slide">
                    <img src="./image/hy7.jpg" alt="Slide 8" />
                    <p>체육대회에서 다함께 ㅎㅎ</p>
                </div>
            </div>
            <button class="prev" onclick="moveSlide(-1)">❮</button>
            <button class="next" onclick="moveSlide(1)">❯</button>
        </div>

        <footer>
            <p>Copyright 2024 김서현 오세은 | All Rights Reserved</p>
        </footer>
